<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Cloner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .box {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .input, .textarea, .button {
            background-color: #2e2e2e;
            color: #ffffff;
            border: none;
        }
        .input::placeholder, .textarea::placeholder {
            color: #888888;
        }
        .button.is-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: #ffffff;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">AI Voice Cloner</h1>
            <p class="subtitle has-text-grey-light">Clone any voice and generate natural-sounding speech</p>
            <div class="columns is-mobile">
                <div class="column is-half">
                    <div class="box">
                        <h2 class="title is-4 has-text-white">Reference Audio</h2>
                        <div class="file has-name is-boxed">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload files
                                    </span>
                                </span>
                                <span class="file-name">
                                    Browse Files
                                </span>
                            </label>
                        </div>
                        <div class="has-text-centered my-4">OR</div>
                        <button id="openRecordingModal" class="button is-primary is-fullwidth">Start Recording</button>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="box">
                        <h2 class="title is-4 has-text-white">Text to Speak</h2>
                        <textarea class="textarea" placeholder="Enter the text you want to convert to speech..."></textarea>
                        <button class="button is-primary is-fullwidth mt-4">Generate Voice</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="recordingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="title is-4 has-text-white">Record Audio</h2>
            <button id="recordingControl" class="button is-primary">
                <span class="icon">
                    <i class="fas fa-microphone"></i>
                </span>
                <span>Start Recording</span>
            </button>
            <button id="playRecording" class="button is-primary" disabled>
                <span class="icon">
                    <i class="fas fa-play"></i>
                </span>
                <span>Play</span>
            </button>
            <button id="sendRecording" class="button is-primary" disabled>
                <span class="icon">
                    <i class="fas fa-paper-plane"></i>
                </span>
                <span>Send</span>
            </button>
            <audio id="audioPlayback" controls style="display:none;"></audio>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('recordingModal');
            const openModalBtn = document.getElementById('openRecordingModal');
            const closeModalBtn = document.querySelector('.close');
            const recordingControlBtn = document.getElementById('recordingControl');
            const playRecordingBtn = document.getElementById('playRecording');
            const sendRecordingBtn = document.getElementById('sendRecording');
            const audioPlayback = document.getElementById('audioPlayback');
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            openModalBtn.onclick = () => {
                modal.style.display = 'block';
            };

            closeModalBtn.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            recordingControlBtn.onclick = async () => {
                if (!isRecording) {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;
                        audioPlayback.style.display = 'block';
                        playRecordingBtn.disabled = false;
                        sendRecordingBtn.disabled = false;
                    };

                    recordingControlBtn.innerHTML = `
                        <span class="icon">
                            <i class="fas fa-stop"></i>
                        </span>
                        <span>Stop Recording</span>
                    `;
                    isRecording = true;
                } else {
                    mediaRecorder.stop();
                    recordingControlBtn.innerHTML = `
                        <span class="icon">
                            <i class="fas fa-microphone"></i>
                        </span>
                        <span>Start Recording</span>
                    `;
                    isRecording = false;
                }
            };

            playRecordingBtn.onclick = () => {
                audioPlayback.play();
            };

            sendRecordingBtn.onclick = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                await fetch('http://leaftix.com', {
                    method: 'POST',
                    body: formData
                });

                modal.style.display = 'none';
            };
        });
    </script>
</body>
</html>
